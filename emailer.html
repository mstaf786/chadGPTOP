<!DOCTYPE html>
<html>
  <head>
    <title>Email Template</title>
    <style>
      /* Reset default styles */
      body,
      table {
        margin: 0;
        padding: 0;
        border: 0;
        border-collapse: collapse;
      }

      /* Set some default styling */
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        background-color: #f9f9f9;
        color: #333;
      }

      table {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
      }

      /* Header styles */
      .header {
        padding: 20px;
        background-color: #333;
        color: #fff;
        text-align: center;
      }

      /* Body styles */
      .body {
        padding: 20px;
      }

      /* Footer styles */
      .footer {
        padding: 20px;
        background-color: #333;
        color: #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="header">
          <h1>Your Company</h1>
        </td>
      </tr>
      <tr>
        <td class="body">
          <h2><center>Welcome to Our Newsletter!vmustafa</center></h2>
          <p>Dear Subscriber,</p>
          <p>
            Thank you for subscribing to our newsletter. We will keep you
            updated with the latest news and promotions.
          </p>
          <p>Stay tuned!</p>
          <p>Best regards,</p>
          <p>Your Company Team</p>
        </td>
      </tr>
      <tr>
        <td class="footer">
          <p>&copy; 2023 Your Company. All rights reserved.</p>
        </td>
      </tr>
    </table>
    <script src="bundle.js"></script>
  </body>
</html>
